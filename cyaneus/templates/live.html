<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="static/cyaneus.css" type="text/css" media="screen" />
	<script type="text/javascript" charset="utf-8" src="static/prototype-1.6.0.2.js"></script>
	<script type="text/javascript" src="static/live.js"></script>
</head>
<body onLoad="loadGame('all')">
	<div class="box">
		<div class="header">
			<ul class="tabnav">
				<li  id="game_tab_0" class="active"><a href="#" onClick="switchGameTab('game_tab_0');loadGame('all')">所有比赛</a></li>
				{% for game in games %}
				<li id="game_tab_{{ forloop.counter }}"><a href="#" onClick="switchGameTab('game_tab_{{ forloop.counter }}');loadGame('{{ game.name }}')">{{ game.name }}</a></li>
				{% endfor %}
			</ul>
		</div>
		<div class="content"  id="matches">
		</div>
	</div>
	<div class="box" id="methods">
		
	</div>
</body>
</html>
