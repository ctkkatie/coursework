<ul id="live-list">
	{% for match in matches %}
	<li><span class="time">{{ match.begin_time|date:"n月j日 H:i" }}</span><span class="game">{{ match.game }}</span>
	<span class="teams">
		{% for team in match.teams %}
			{{ team }}{% if not forloop.last %} - {% endif %}
		{% endfor %}
	</span>
		<ul class="channels">
			{% for channel in match.channels %}
				<li><a href="#" onClick="fetchMethods('{{ channel }}')">{{ channel }}</a></li>
			{% endfor %}
		</ul>
	</li>
	{% endfor %}
</ul>
